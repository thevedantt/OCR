<!DOCTYPE html>
<html lang="en">
<head>
  <title>EXAGRAM Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Internal CSS -->
  <style>
    /* General Styling */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('{{ url_for('static', filename='images/bg.svg') }}') no-repeat center center fixed; /* Background SVG */
        background-size: cover; /* Ensure it covers the whole page */
    }

    .container {
        background: rgba(255, 255, 255, 0.1); /* More transparency */
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        display: flex;  
        justify-content: space-between;
        align-items: center;
        max-width: 900px;
        width: 100%;
        backdrop-filter: blur(10px) saturate(150%);
        -webkit-backdrop-filter: blur(10px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Fade In Top Animation */
    .fadeInTop {
        animation-name: fadeInTop;
        animation-duration: 1s; /* Adjust duration as needed */
    }

    @keyframes fadeInTop {
        from {
            opacity: 0;
            transform: translateY(-100%);
        }
        to {
            opacity: 1;
        }
    }

    /* Left Panel */
    .left-panel {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 50%;
        padding: 20px;
    }

    .left-panel img {
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); /* Drop shadow */
    }

    .left-panel p {
        margin-top: 15px;
        font-size: 18px;
        color: #333;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    /* Right Panel with Fixed Height */
    .right-panel {
        background: rgba(255, 255, 255, 0.1); /* More transparent */
        border-radius: 10px;
        padding: 30px;
        width: 50%;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(15px) saturate(150%); /* Stronger blur for the glass effect */
        -webkit-backdrop-filter: blur(15px) saturate(150%); /* Safari support */
        border: 1px solid rgba(255, 255, 255, 0.2); /* Softer border */
        height: 400px; /* Set a fixed height */
    }

    /* Logo styling */
    .right-panel h1 {
        font-size: 30px; /* Adjust size as needed */
        text-align: center;
        margin-bottom: 20px; /* Space below the title */
        color: #333; /* Text color */
    }

    .form-group label {
        color: rgb(0, 0, 0);
        font-weight: bold;
    }

    .form-control {
        background-color: transparent; /* Make the background transparent */
        border: 1px solid rgba(255, 255, 255, 0.6); /* Add border */
        border-radius: 5px;
        color: white;
        margin-bottom: 20px;
        padding: 10px;
    }

    /* Adjusted Placeholder Color */
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6); /* Adjusted to similar color */
        opacity: 1; /* Ensures full opacity of placeholder */
    }

    /* Transparent Login Button */
    .btn-primary {
        background-color: transparent; /* Make the background transparent */
        border: 2px solid rgba(255, 255, 255, 0.6); /* Add border with some transparency */
        width: 100%;
        padding: 10px;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: rgba(255, 255, 255, 0.2); /* Slightly darken on hover */
        border-color: rgba(255, 255, 255, 1); /* Solid border on hover */
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .left-panel, .right-panel {
            width: 100%;
        }

        .right-panel {
            margin-top: 20px;
        }
    }
  </style>
</head>
<body>

  <div class="container fadeInTop"> <!-- Added fadeInTop class -->
    <!-- Left Panel with EXABUDDY robot and other graphics -->
    <div class="left-panel">
      <img src="{{ url_for('static', filename='images/login.png') }}" alt="Exabuddy Logo">
      <p></p>
    </div>

    <!-- Right Panel with Login Form -->
    <div class="right-panel">
      <h1>EXAGRAM</h1> <!-- Added simple text instead of logo -->
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="email">Username or email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        </div>
        <a href="/forgot-password" class="forgot-link">Forgotten passwords</a>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>

</body>
</html>
